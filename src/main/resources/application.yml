#mysql
spring:
      datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/tc?useUnicode=true&characterEncoding=UTF-8&&useSSL=true
        username: root
        password: root


      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true


      redis:
        database: 0
        host: localhost
        port: 6379
        password: 123456
        jedis:
          pool:
            max-active: 8
            max-wait: -1
            min-idle: 0
        lettuce:
          pool:
            max-idle: 8
        timeout: 5000



logging:
  level:
    org:
      hibernate:
        SQL:DEBUG





